<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - iCAN Therapy Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3E7CB1;
            --secondary-color: #E74C3C;
            --background-color: #ffffff;
            --accent-color: #F4F6F9;
            --border-radius: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 600;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--secondary-color);
        }

        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            background-color: var(--accent-color);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #ccc;
            border-radius: var(--border-radius);
            transition: border 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-button {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: var(--secondary-color);
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 10%;
            margin-top: 3rem;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">iCAN Therapy Center</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Login and Sign Up Container -->
    <section class="auth-container" id="auth-container">
        <h2>Login to iCAN Therapy Center</h2>
        <form action="#" method="POST">
            <input class="form-input" type="email" placeholder="Email" required>
            <input class="form-input" type="password" placeholder="Password" required>
            <button class="form-button" type="submit">Login</button>
        </form>

        <a href="#" class="forgot-password">Forgot Password?</a>

        <div class="toggle-link">
            Don't have an account? <a href="#" id="toggle-to-signup">Sign Up</a>
        </div>
    </section>

    <!-- Sign Up Container (Initially Hidden) -->
    <section class="auth-container" id="signup-container" style="display:none;">
        <h2>Sign Up for iCAN Therapy Center</h2>
        <form action="#" method="POST">
            <input class="form-input" type="text" placeholder="Full Name" required>
            <input class="form-input" type="email" placeholder="Email" required>
            <input class="form-input" type="password" placeholder="Password" required>
            <button class="form-button" type="submit">Sign Up</button>
        </form>

        <div class="toggle-link">
            Already have an account? <a href="#" id="toggle-to-login">Login</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 iCAN Therapy Center | <a href="contact.html">Contact Us</a></p>
    </footer>

    <!-- JavaScript to Toggle Forms -->
    <script>
        const toggleToSignup = document.getElementById('toggle-to-signup');
        const toggleToLogin = document.getElementById('toggle-to-login');
        const authContainer = document.getElementById('auth-container');
        const signupContainer = document.getElementById('signup-container');

        toggleToSignup.addEventListener('click', function(e) {
            e.preventDefault();
            authContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        });

        toggleToLogin.addEventListener('click', function(e) {
            e.preventDefault();
            signupContainer.style.display = 'none';
            authContainer.style.display = 'block';
        });
    </script>

</body>
</html>
